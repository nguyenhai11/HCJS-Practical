<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăn kí thông tin giới thiệu bản thân</title>
    <link rel="stylesheet" type="text/css" href="css/Practical.css">
    <link rel="icon" type="image/x-icon" href="img/fita.png">
</head>
<body>
<header>
    <div class="logo"><img src="img/fita.png"></div>
    <h2>SIGN UP FOR USER INFORMATION</h2>
    <br>

    <span class="error-msg" id="total-msg"></span>
    <form id="member-form" name="member">
        <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" name="fullname"  class="form-control normal-input">
            <span class="error-msg"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email"  class="form-control normal-input">
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone"  class="form-control normal-input">
            <span class="error-msg"></span>
        </div>

        <div class="form-group">
            <label>Giới tính</label>
            <label><input type="radio" name="gender" value="1"
                          class="form-control" checked>Nam</label>
            <label><input type="radio" name="gender" value="0"
                          class="form-control" checked>Nữ</label>
        </div>
        <div class="form-group">
            <label>Sở thích</label>
            <label><input type="checkbox" name="interest"  value="1"
                          class="form-control" checked>Thể thao</label>
            <label><input type="checkbox" name="interest"  value="2"
                          class="form-control" checked>Phim ảnh</label>
            <label><input type="checkbox" name="interest"  value="3"
                          class="form-control" checked>Đọc sách</label>
            <label><input type="checkbox" name="interest"  value="4"
                          class="form-control" checked>Âm nhạc</label>
            <label><input type="checkbox" name="interest"  value="5"
                          class="form-control" checked>Khác...</label>

            <span class="error-msg"></span>
        </div>

        <div class="form-group">
            <label>Giới thiệu bản thân</label>
            <input type="textarea" name="introduceyourself"  class="form-control normal-input">
            <span class="error-msg"></span>
        </div>


        <div class="form-group">
            <label>&nbsp</label>
            <input type="button" name="submit" value="Đăng ký"
                   class="form-control" id="btnSubmit">
            <input type="reset" name="reset" value="Làm lại" class="form-control">
        </div>
    </form>

</header>
<script type="text/javascript" src="js/Practical.js"></script>
</body>
</html>
